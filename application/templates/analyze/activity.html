{% extends "analyze/base.html" %}

{% block body %}
<table style="width:100%">
	<tr>
		<th>Your activity in the last 30 days:</th>
	</tr>
	<tr>
		<td>workout days: {{ count }}</td>
	</tr>
	<tr>
		<td>rest days: {{ 30 - count }}</td>
	</tr>
	<tr>
		<td>activity: {{ count / 30 }} %</td>
	</tr>
</table>
{% endblock %}
