{% extends "analyze/base.html" %}

{% block body %}

  <table style="width:100%">
    <tr>
      <th>Recent workout results:</th>
    </tr>
    {% for session in recent.keys() %}
    <tr>
      <td>{{ session[1] }}:</td>
    </tr>
    {% for result in recent[session] %}
    <tr>
      <td width="15%">{{ result.distance }} m</td>
      <td>{{ result.time }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </table>
  {% endblock %}
