{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
	<p>
		{{ form.username.label }} <br>
		{{ form.username }}
	</p>
	<p>
		{{ form.password.label }} <br>
		{{ form.password }}
	</p>
	<p>
		<input type="submit" value="Login"/>
	</p>
</form>
{% endblock %}
