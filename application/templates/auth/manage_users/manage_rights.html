{% extends "auth/manage_users/base.html" %}

{% block body %}

<div>
	Users currently registered in application
</div>
<table>
	<tr>
		<th>Name</th>
		<th>Usename</th>
		<th>Has admin access</th>
	</tr>
	{% for user in users: %}
	<tr>
		<td>{{ user.name }}</td>
		<td>{{ user.username }}</td>
	</tr>
	{% endfor %}
</table>



{% endblock %}
