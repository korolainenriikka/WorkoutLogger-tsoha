{% extends "log/base.html" %}

{% block body %}
<form method="POST" action="{{ url_for('result_modify', result_id=result_id) }}">
<p>
	{{ form.distance }}
	{{ form.time }}
</p>
<p>
<ul>
	{% for error in form.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
</p>
<input type="submit" value="save changes"/>

</form>
{% endblock %}
