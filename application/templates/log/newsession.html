{% extends "log/base.html" %}

{% block body %}
<form method="POST" action="{{ url_for('result_create') }}">
	<p>
		{{ form.workout.label }}
		{{ form.workout }}
	</p>
	<p>
		{{ form.sets.label }}
		{{ form.sets }} x {{form.repetitions}}
	</p>
	{% for error in form.sets.errors %}
	<span style="color: red;">[{{ error }}]</span>
	{% endfor %}
	<p>
		<input type="submit" name="submit_button" value="confirm"/>
	</p>
</form>
{% endblock %}
