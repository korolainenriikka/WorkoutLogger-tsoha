{% extends "log/base.html" %}
{% block body %}

<div class="listing">
	<p>
		<b>Select result to modify/delete:</b>
	</p>
	{% for session in recent.keys() %}
	<p>
		{{ session[1] }}:
	</p>
	{% for result in recent[session] %}
	<p>
	<form action="{{ url_for('result_modify', result_id=result.id) }}">
		<input type="submit" value=">"/>
		{{ result.distance }} m, {{ result.time }}
	</form>

	</p>
	{% endfor %}
	{% endfor %}
</div>
{% endblock %}
