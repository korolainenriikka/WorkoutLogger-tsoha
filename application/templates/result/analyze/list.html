{% extends "result/analyze/base.html" %}

{% block body %}

  <table style="width:100%">
    <tr>
      <th colspan="2">Recent workout results:</th>
    </tr>
    {% for session in recent.keys() %}
    <tr>
      <td>{{ session[1] }}:</td>
    </tr>
    {% for result in recent[session]%}
    <tr>
      <td width="18%">{{ result[0] }}</td>
      <td width="18%">{{ result[1] }} </td>
      <td>{{ result[2] }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </table>
  {% endblock %}
