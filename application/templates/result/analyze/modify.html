{% extends "result/analyze/base.html" %}

{% block body %}

  <table>
    <tr>
      <th>Recent workout results:</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{ result.distance }}</td>
      <td>{{ result.time }}</td>
      <td>
        <form action="{{ url_for('results_modify', result_id=result.id) }}">
          <input type="submit" value="modify"/>
        </form>
      </td>
      <td>
        <form action="{{ url_for('results_delete', result_id=result.id) }}">
          <input type="submit" value="delete"/>
        </form>
      </td>
    </tr>

    {% endfor %}
  </table>
  {% endblock %}
