{% extends "result/log/base.html" %}

{% block body %}
<form method="POST" action="{{ url_for('results_create', rounds=rounds, distance=distance) }}">
		<div>
			Insert run times ({{ rounds }} x {{ distance }})
			separated
			with enter:
		</div>
		<div>
			{{ form.results }}
		</div>
		<p>
			<button type="submit" name="submit_button" class="btn-outline-info">Save results</button>
		</p>
</form>
{% endblock %}
