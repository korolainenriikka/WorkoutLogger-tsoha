{% extends "result/log/base.html" %}

{% block body %}
<form method="POST" action="{{ url_for('running_log') }}">
	<p>Insert run intervals:</p>
	<div class="form-group">
		{{ form.rounds }}
		{% for error in form.rounds.errors %}
		<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
	</div>
	<div class="form-group">
		{{ form.distance }}
		{% for error in form.distance.errors %}
		<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
	</div>
	<p>
		<button type="submit" name="submit_button" class="btn-outline-info">Confirm</button>
	</p>
</form>
{% endblock %}
