{% extends "result/log/base.html" %}

{% block body %}
<form method="POST" action="{{ url_for('strength_results_create', workout=workout, sets=sets, reps=reps) }}">
	<div>
		Insert weights ({{ sets }} x {{ reps }}):
	</div>
	<div>
		{% for n in range(sets) %}
		<p>
			<input name="result{{n}}" type="text" placeholder="kg">
		</p>
		{% endfor %}
	</div>
	<p>
		<button type="submit" name="submit_button" class="btn-outline-info">Save results</button>
	</p>
</form>
{% endblock %}
