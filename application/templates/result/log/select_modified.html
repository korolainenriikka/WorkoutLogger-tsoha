{% extends "result/log/base.html" %}
{% block body %}

<div class="listing">
	<p>
		<b>Select result to modify/delete:</b>
	</p>
	{% for session in recent.keys() %}
	<p>
		{{ session[1] }}:
	</p>
	{% for result in recent[session] %}
	<p>
	<form action="{{ url_for('result_modify', result_id=result[3]) }}">
		<input type="submit" class="btn btn-outline-primary btn-sm" value=">"/>
		{{ result[0] }}, {{ result[1] }}, {{ result[2] }}
	</form>

	</p>
	{% endfor %}
	{% endfor %}
</div>
{% endblock %}
