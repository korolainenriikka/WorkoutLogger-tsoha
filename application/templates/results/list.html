{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Result</th>
    </tr>
    {% for result in results %}
    <tr>
      <td> {{ result.date_created }}</td>
      <td>{{ result.description }}</td>
      <td><form action="{{ url_for('results_modify') }}">
        <input type="submit" value="modify"/>
      </form></td>
    </tr>
    
    {% endfor %}
  </table>
  {% endblock %}
