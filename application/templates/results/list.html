{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Result</th>
    </tr>
    {% for result in results %}
    <tr>
      <td> {{ result.date_created }}</td>
      <td>{{ result.description }}</td>
      <td>
        <form action="{{ url_for('results_modify', result_id=result.id) }}">
          <input type="submit" value="modify"/>
        </form>
      </td>
      <td>
        <form action="{{ url_for('results_delete', result_id=result.id) }}">
          <input type="submit" value="delete"/>
        </form>
      </td>
    </tr>
    
    {% endfor %}
  </table>
  {% endblock %}
