  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('results_savemodified', result_id=result_id) }}">
    <table>
      <tr>
	    <td>
	      {{ form.newtext.label }}
	    </td>
      </tr>
      <tr>
        <td>
          {{ form.newtext }}
        </td>
        <td>
          <ul>
              {% for error in form.newtext.errors %}
            <li>{{ error }}</li>
              {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
	    <td colspan="2">
	      <input type="submit" value="save changes"/>
	    </td>
      </tr>
    </table>
  </form>
  {% endblock %}
