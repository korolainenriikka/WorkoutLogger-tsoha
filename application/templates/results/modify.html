{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('results_modify', result_id=result_id) }}">
<p>
	{{ form.newtext.label }}
	{{ form.newtext }}
</p>
<p>
<ul>
	{% for error in form.newtext.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
</p>
<input type="submit" value="save changes"/>

</form>
{% endblock %}
