  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('results_create') }}">
    <table>
      <tr>
	    <td>
	      {{ form.description.label }}
	    </td>
      </tr>
      <tr>
        <td>
          {{ form.description }}
        </td>
        <td>
          <ul>
              {% for error in form.description.errors %}
            <li>{{ error }}</li>
              {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
	    <td colspan="2">
	      <input type="submit" value="add a new result"/>
	    </td>
      </tr>
    </table>
  </form>
  {% endblock %}
